<div class="text-center">
  <div class="jumbotron">
    <h1>Korisnici</h1>
  </div>

  <div class="card" style="width: 40rem;" *ngFor="let user of users">
      <img class="card-img-top" src="assets/user.svg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ user.username }}</h5>
        <p class="card-text">{{ user.ime + ' ' + user.prezime }}</p>
        <button (click)="openUserDetails(user)" class="btn btn-primary pregledaj-profil">Pregledaj profil</button>
        <button (click)="deleteUser(user)" data-toggle="modal" data-target="#modal1" class="btn btn-primary">Obriši korisnika</button>
      </div>
  </div>
</div>

<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel"> Korisnik uspješno obrisan!</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btn_modal_usluga" data-dismiss="modal" (click)="zatvori()">Zatvori</button>
      </div>
    </div>
  </div>
</div>
