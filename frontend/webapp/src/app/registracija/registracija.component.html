<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Registracija</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">Ime</label>
                <input class="form-control" id="exampleInputName" [(ngModel)]="user.ime" [ngModelOptions]="{standalone: true}" type="text" aria-describedby="nameHelp" placeholder="Unesi ime">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Prezime</label>
                <input class="form-control" id="exampleInputLastName" [(ngModel)]="user.prezime" [ngModelOptions]="{standalone: true}" type="text" aria-describedby="nameHelp" placeholder="Unesi prezime">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Username </label>
            <input class="form-control" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}"  type="email" aria-describedby="emailHelp" placeholder="Unesi email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email adresa</label>
            <input class="form-control" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"  type="email" aria-describedby="emailHelp" placeholder="Unesi email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Å ifra</label>
            <input class="form-control" type="password" id="exampleInputPassword1" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"  aria-describedby="emailHelp" placeholder="Unesi email">
          </div>
          <button class="btn btn-primary btn-block" (click)="registrujSe()">Registruj se</button>
        </form>
      </div>
    </div>
  </div>
</body>
