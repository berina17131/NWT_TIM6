<div class="text-center">
  <div class="jumbotron">
      <h1>Kultura</h1>
      <p>Sve na jednom mjestu!</p>
  </div>
  <div class="panel panel-default" id="pomoc1" *ngFor='let event of events'>
      <div class="panel-heading">
          <h3 class="panel-title">{{event.name}}</h3>
      </div>
      <div class="panel-body" style="height: 200px;">
            {{event.description}}
          <button class="btn btn-default" type="submit"><a href="/kultura-detalji">Više informacija</a></button>
      </div>
  </div>
  <div class="panel panel-default" style="width: 1000px; margin-left: 18%;">
          <div class="panel-heading">
              <h3 class="panel-title">Ime događaja</h3>
          </div>
          <div class="panel-body" style="height: 200px;">
              Osnovne informacije o događaju
              <button class="btn btn-default" type="submit"><a href="/kultura-detalji">Više informacija</a></button>
          </div>
      </div>
      <div class="panel panel-default" style="width: 1000px; margin-left: 18%;">
              <div class="panel-heading">
                  <h3 class="panel-title">Ime događaja</h3>
              </div>
              <div class="panel-body" style="height: 200px;">
                  Osnovne informacije o događaju
                  <button class="btn btn-default" type="submit"><a href="/kultura-detalji">Više informacija</a></button>
              </div>
          </div>
</div>
